<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Syst√®me solaire</title>
    <style>
        body { margin: 0;overflow: hidden; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from '../three.js-master/build/three.module.js';
    import { OrbitControls } from '../three.js-master/examples/jsm/controls/OrbitControls.js';
    import {GUI} from "../three.js-master/examples/jsm/libs/dat.gui.module.js";
    import Stats from '../three.js-master/examples/jsm/libs/stats.module.js';
    import { GLTFLoader } from '../three.js-master/examples/jsm/loaders/GLTFLoader.js';
    import { FlyControls } from '../three.js-master/examples/jsm/controls/FlyControls.js';

    let camera, scene, renderer;
    let mesh;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 4;

        scene = new THREE.Scene();

        const texture = new THREE.TextureLoader().load( '../three.js-master/examples/textures/8k_earth_daymap.jpg' );

        const geometry = new THREE.SphereGeometry( 1, 64, 32 );
        const material = new THREE.MeshBasicMaterial( { map: texture } );

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        mesh.rotation.z = -1*toRad(23.5)
        mesh.rotation.x = toRad(23.5)

        function toRad(deg){
            return (deg * Math.PI)/180
        }

        const axesHelper = new THREE.AxesHelper( 5 );
        mesh.add( axesHelper );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //

        window.addEventListener( 'resize', onWindowResize );

        const controls = new OrbitControls( camera, renderer.domElement );
        controls.update();

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );

        // mesh.rotation.x += 0.005;
        // mesh.rotation.y += 0.01;
        // controls.update();

        renderer.render( scene, camera );

    }

</script>
</body>
</html>
